<!-- gestion_general/templates/gestion_general/producto_list.html -->
{% extends "gestion_general/base.html" %}
{% block content %}
<h2>Productos</h2>
<a class="btn btn-sm btn-primary mb-2" href="{% url 'producto_create' %}">Nuevo producto</a>

<table class="table table-striped">
  <thead><tr><th>SKU</th><th>Nombre</th><th>Stock</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for p in productos %}
      <tr>
        <td>{{ p.sku }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.stock_actual }}</td>
        <td>
          <a class="btn btn-sm btn-secondary" href="{% url 'producto_edit' p.pk %}">Editar</a>
          <a class="btn btn-sm btn-danger" href="{% url 'producto_delete' p.pk %}">Borrar</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No hay productos</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
